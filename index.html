<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Air Drawing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  touch-action: none;
}

video, canvas {
  position: absolute;
  top: 0;
  left: 0;
  transform: scaleX(-1); /* mirror FIX */
}

#ui {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 10;
}

button, input {
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  background: #ff3b3b;
  color: white;
}

input[type="color"] {
  width: 44px;
  height: 44px;
  padding: 0;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<div id="ui">
  <input type="color" id="color" value="#ffffff">
  <button id="clear">Clear</button>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const colorPicker = document.getElementById("color");
const clearBtn = document.getElementById("clear");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let prevX = null;
let prevY = null;
let drawColor = "#ffffff";

colorPicker.oninput = e => drawColor = e.target.value;
clearBtn.onclick = () => ctx.clearRect(0, 0, canvas.width, canvas.height);

const hands = new Hands({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 0,       // FAST for mobile
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

hands.onResults(results => {
  if (!results.multiHandLandmarks) {
    prevX = prevY = null;
    return;
  }

  const lm = results.multiHandLandmarks[0];

  const ix = lm[8].x * canvas.width;
  const iy = lm[8].y * canvas.height;
  const tx = lm[4].x * canvas.width;
  const ty = lm[4].y * canvas.height;

  const dist = Math.hypot(ix - tx, iy - ty);

  // pinch = draw
  if (dist < 40) {
    if (prevX !== null) {
      ctx.strokeStyle = drawColor;
      ctx.lineWidth = 6;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(prevX, prevY);
      ctx.lineTo(ix, iy);
      ctx.stroke();
    }
    prevX = ix;
    prevY = iy;
  } else {
    prevX = prevY = null;
  }
});

const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: canvas.width,
  height: canvas.height
});

camera.start();
</script>

</body>
</html>
